<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match>
        <test name="lang">
            <string>zh-cn</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Serif CN</string>
            <string>Source Han Serif TW</string>
        </edit>
    </match>
    <match>
        <test name="lang">
            <string>zh-sg</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Serif CN</string>
            <string>Source Han Serif TW</string>
        </edit>
    </match>

    <alias>
        <family>Source Han Serif CN</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
</fontconfig>
